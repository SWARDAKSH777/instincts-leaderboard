<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Instincts 2K25</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Base Styles and Variables */
    :root {
      /* Common colors */
      --yellow: #ffc567;
      --pink: #fb7da8;
      --coral: #fd5a46;
      --purple: #552cb7;
      --green: #00995e;
      --blue: #058cd7;
      --collympics: #00995e;
      --dark: #121212;
      --light: #f5f5f5;
      --highlight: #f5f5f5;

      /* Light theme (default) */
      --bg-color: #b6ccfe;
      --text-color: #2c2c2c;
      --header-bg: rgba(255, 255, 255, 0.85);
      --card-bg: rgba(255, 255, 255, 0.8);

      --site-width: 100vw; 
    }

    /* Dark theme */
    [data-theme="dark"] {
      --bg-color: var(--dark);
      --text-color: var(--light);
      --header-bg: rgba(18, 18, 18, 0.85);
      --card-bg: rgba(255, 255, 255, 0.05);
      --highlight: #058cd7;
    }

    /* Fixed body and html styles to prevent overflow */
    html, body {
      overflow-x: hidden;
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "VT323", monospace;
      font-size: 18px;
      line-height: 1.5;
      max-width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main Content Box */
    .coming-soon-container {
      background-color: var(--yellow);
      border: 8px solid var(--dark);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 12px 12px 0px var(--dark);
      text-align: center;
      max-width: 80%;
      position: relative;
      z-index: 10;
      transform: rotate(-2deg);
    }

    .coming-soon-title {
      font-size: 5rem;
      margin: 0;
      font-weight: bold;
      text-transform: uppercase;
      color: var(--purple);
      line-height: 1;
      text-shadow: 5px 5px 0px var(--pink);
    }

    .coming-soon-text {
      font-size: 2rem;
      margin: 20px 0;
      color: var(--dark);
      position: relative;
      display: inline-block;
    }

    .coming-soon-text::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 10%;
      width: 80%;
      height: 4px;
      background-color: var(--pink);
    }

    /* Theme toggle */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--green);
      border: 4px solid var(--dark);
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 4px 4px 0px var(--dark);
    }

    /* Decorative elements */
    .shape {
      position: absolute;
      z-index: 1;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: var(--blue);
      border: 5px solid var(--dark);
      border-radius: 50%;
      top: 20%;
      left: 15%;
      box-shadow: 5px 5px 0px var(--dark);
    }

    .square {
      width: 80px;
      height: 80px;
      background-color: var(--pink);
      border: 5px solid var(--dark);
      bottom: 20%;
      right: 15%;
      transform: rotate(15deg);
      box-shadow: 5px 5px 0px var(--dark);
    }

    /* CRT Overlay */
    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1001;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.05);
      z-index: 1002;
      animation: scanline 7.5s linear infinite;
      pointer-events: none;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      font-family: "Press Start 2P", cursive;
      font-size: 14px;
      padding: 10px 15px;
      background: #FFECB3;
      color: #000000;
      border: 3px solid #000000;
      box-shadow: 5px 5px 0px #000000;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-button:hover {
      transform: translateY(-3px) rotate(-2deg);
      box-shadow: 7px 7px 0px #000000;
    }

    .back-button:active {
      transform: translateY(0) rotate(0deg);
      box-shadow: 2px 2px 0px #000000;
    }

    @keyframes scanline {
      0% {
        top: 0%;
      }
      100% {
        top: 100%;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .coming-soon-title {
        font-size: 3.5rem;
      }

      .coming-soon-text {
        font-size: 1.5rem;
      }
      
      .circle, .square {
        display: none;
      }
      .back-button {
        top: 10px;
        left: 10px;
        padding: 8px 12px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .coming-soon-title {
        font-size: 2.5rem;
      }

      .coming-soon-text {
        font-size: 1.2rem;
      }

      .coming-soon-container {
        padding: 20px;
        max-width: 90%;
      }
      .back-button {
        top: 10px;
        left: 10px;
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

    <h1 class="coming-soon-title">never come</h1>
    <p class="coming-soon-text">Our website is under construction</p>
  </div>
  
  <!-- Decorative elements -->
  <div class="shape circle"></div>
  <div class="shape square"></div>
  

</body>
</html>
